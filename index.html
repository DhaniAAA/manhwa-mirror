<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Platform modern untuk membaca manhwa dengan antarmuka yang nyaman dan intuitif" />
    <title>Manhwa Mirror - Baca Manhwa Online</title>
    
    <!-- Critical CSS - Inline for faster FCP/LCP -->
    <style>
      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #13131a;
        --text-primary: #ffffff;
        --text-secondary: #b4b4b8;
        --accent-primary: #8b5cf6;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-width: 320px;
        min-height: 100vh;
        background: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      #app {
        width: 100%;
        min-height: 100vh;
        position: relative;
      }
      /* Prevent layout shift */
      .hero, .manhwa-section {
        min-height: 400px;
      }
    </style>
    
    <!-- Preconnect to critical origins for faster LCP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://supabase.co">
    
    <!-- Preload critical font for faster FCP/LCP -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap">
    
    <!-- Async font loading to prevent render blocking -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'; this.onload=null;">
    
    <!-- Fallback for non-JS -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    </noscript>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
